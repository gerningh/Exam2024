                <label for="search">Søk</label>
                <input type="search" placeholder="her kan du søke etter produkter..." id="search">
                <input type="submit" value="søk">
            </form>
        </nav>
    </header>
    <aside>
        <h2>Kasse</h2>
    </aside>
    <section>
        <h2>1. SHOPPINGBAGEN DIN</h2>
        <article class="buy">
            <source media="(min-width:400px)" srcset="https://picsum.photos/200/300">
            <source media="(max-width:400px)" srcset="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300" alt="beste Produkter">
            <section class="line">
                <p>beste Produkter</p>
                <p>Kr 1999</p>
                <p>farge rainbue</p>
                <label>Størrelse:
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </label>
                <label>Antall:
                    <input type="number" value="1" min="1">
                </label>
            </section>
            <section>
                <button><i class="fa-regular fa-heart"></i></button>
                <button><i class="fa-solid fa-trash"></i></button>
            </section>
        </article>
    </section>

    <section>
        <h2>2. DINE OPPLYSNINGER</h2>
        <form class="buywithspace">
            <input type="text" name="Fornavn" placeholder="Fornavn" id="name" required>
            <input type="text" name="Etternavn" placeholder="Etternavn" id="name" required>
            <input type="text" name="Gatenavn" placeholder="Gatenavn" required>
            <input type="number" name="postnummer" placeholder="Postnummer" required>
            <input type="text" name="PoststedS" placeholder="Poststed" required>
            <input type="email" name="email" placeholder="Eksemple@email.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            <input type="tel" name="Telefon" placeholder="Telefon" pattern="[0-9]{8,12}" required>
            <button type="submit">Lagre</button>
        </form>
    </section>

    <section>
        <h2>3. LEVERING</h2>
        <section class="buywithspace">
            <label>
                <input type="radio" name="delivery" checked>
                Express Hjemlevering (3-4 Virkedager) - 59 kr
            </label>
            <label>
                <input type="radio" name="delivery">
                Express Pakke til utleveringssted (1-3 Virkedager) - 59 kr
            </label>
            <label>
                <input type="radio" name="delivery">
                Standard Hjemlevering (5-8 Virkedager) - Gratis
            </label>
        </section>
    </section>

    <section>
        <h2>4. BETALING</h2>
        <form class="buywithspace">
            <input type="number" placeholder="Kortnummer" required>
            <input type="number" placeholder="Utløpsdato" required>
            <input type="number" placeholder="CVC/CVV" required>
            <p>Å betale kort</p>
            <button type="submit">Fullfør kjøp</button>
            <label>
                <input type="checkbox">
                Ja takk! Send nyhetsbrev til meg.
            </label>
            <label>
                <input type="checkbox">
                Jeg ønsker å motta tekstmeldinger med tilbud og nyheter.
            </label>
        </form>
    </section>

    <footer>
        <p>Logo</p>
        <p>Adresse: B.R.A veien 4 1757 Halden</p>
        <p>Høgskolen i Østfold</p>

            </ul>
    </footer>
